	<div id="clock"></div>
    <script type="text/javascript">
        setInterval(displayclock, 500);
        function displayclock () 
		{
            var time = new Date();
            var hrs = time.getDate();
            var min = time.getMinutes();
            var sec = time.getSeconds();

            if (hrs > 12) {
                hrs = hrs - 12;
            }

            if (hrs == 0) {
                hrs = 12;
            }
			if (hrs < 10) {
                hrs = '0' + hrs;
            }
			if (min < 10) {
                min = '0' + min;
            }
			if (sec < 10) {
                sec = '0' + sec;
            }


            document.getElementById('clock').innerHTML = hrs + ':' + min + ':' + sec;
		}

    </script>
